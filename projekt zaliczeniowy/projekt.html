<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>HTML 5 - Test 1</title>
  <link rel="stylesheet" type="text/css" href="projekt.css">
  <style type="text/css">
    article, aside, figure, footer, header, hgroup, menu, nav, section { display: block; }
  </style>
	
	<script language="javascript" type="text/javascript">
	var MSIE = navigator.appName == "Microsoft Internet Explorer"?true:false;
	var NN = navigator.appName == "Netscape"?true:false;
	function blockMouseClick(evt)
	{
  	if(MSIE && (event.button == 2)){
      	alert("Nie można użyć prawego przycisku myszy");
      	return false;
  	}
  	else if(NN && ((evt.which == 2) || (evt.which == 3))){
      	alert("Nie można użyć prawego przycisku myszy");
      		return false;
  		}
	}
	document.onmousedown=blockMouseClick;
	</script>

</head>
<body>
  <div id="container">        
    <header>
      <h1>Temat jeszcze nie ustalony</h1>
    </header>

      <section>

    </article>
