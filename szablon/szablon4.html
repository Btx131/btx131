	var MSIE = navigator.appName == "Microsoft Internet Explorer"?true:false;
	var NN = navigator.appName == "Netscape"?true:false;
	function blockMouseClick(evt)
	{
  	if(MSIE && (event.button == 2)){
      	alert("Nie można użyć prawego przycisku myszy");
      	return false;
  	}
  	else if(NN && ((evt.which == 2) || (evt.which == 3))){
      	alert("Nie można użyć prawego przycisku myszy");
      		return false;
  		}
	}
	document.onmousedown=blockMouseClick;

         <script languauge="javascript" type="text/javascript">
function timer(){
  now = new Date();
  Czas = new Date("July 1, 2011");
  ile = Czas.getTime() - now.getTime();
  if(ile<0)return false;
  godzin = Math.floor(ile / (1000 * 60 * 60));
  minut = Math.floor(ile / (1000 * 60)-godzin*60);
  sekund = Math.floor(ile / 1000 - godzin*60*60 - minut*60);
 
  var time = ((godzin < 10) ? "0" + godzin : godzin)+":"+((minut < 10) ? "0" + minut : minut)+":"+((sekund < 10) ? "0" + sekund : sekund);
  $('#js_out').html(time);
  document.title = '['+time+']';
  }
