	<script language="javascript" type="text/javascript">
	var MSIE = navigator.appName == "Microsoft Internet Explorer"?true:false;
	var NN = navigator.appName == "Netscape"?true:false;
	function blockMouseClick(evt)
	{
  	if(MSIE && (event.button == 2)){
      	alert("Nie można użyć prawego przycisku myszy");
      	return false;
  	}
  	else if(NN && ((evt.which == 2) || (evt.which == 3))){
      	alert("Nie można użyć prawego przycisku myszy");
      		return false;
  		}
	}
	document.onmousedown=blockMouseClick;
	</script>

	<script>
	let clicked = 0;

function showMenu() {

	const showMenu = document.getElementById('show-menu');
	const menu = document.getElementById('menu');
	
	if(clicked === 0) {
	
		showMenu.className='show-menu clicked';
		
		menu.style.left = 0;
		
		clicked = 1;
		
	}
	
	else {
	
		showMenu.className='show-menu';
		
		menu.style.left = '-242px';
		
		clicked = 0;
		
	}
	
}</script>

    <aside>
      <h3>Patrz na upływający czas</h3>
      <script type="text/javascript">
        var onl=window.onload||Function;
        onload=function(){
            var d=10;
            var w=400;
            var h=300;
            var z=document.getElementById('zegar');
            z.style.position='relative';
            var t=[];
            for(var i=1;i<4;i++){
                t[i]=[];
                for(var j=1;j<=d;j++){
                    var el=document.createElement('span');
                    el.style.position='absolute';
                    el.style.fontSize='40px';
                    el.appendChild(document.createTextNode('.'));
                    z.appendChild(el);
                    t[i][j]=el;
                }
            }
           
            (function(){
                var a=[];
                with(new Date()){
                    a[3]=getSeconds()*6;
                    a[2]=getMinutes()*6;
                    a[1]=getHours()*30;
                }
                for(var i=1; i<4; i++){
                    for(var x=1; x<=d; x++){
                        with(t[i][x].style){
                            top=Math.sin((a[i]-90)*Math.PI/180)*i*x*h/d/6+h/|>2-36+'px';
                            left=Math.cos((a[i]-90)*Math.PI/180)*i*x*w/d/6+w/|>2+'px';
                        }
                    }
                }  
                setTimeout(arguments.callee, 1000);
            })();
        }
        </script>
