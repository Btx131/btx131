	<script language="javascript" type="text/javascript">
	var MSIE = navigator.appName == "Microsoft Internet Explorer"?true:false;
	var NN = navigator.appName == "Netscape"?true:false;
	function blockMouseClick(evt)
	{
  	if(MSIE && (event.button == 2)){
      	alert("Nie można użyć prawego przycisku myszy");
      	return false;
  	}
  	else if(NN && ((evt.which == 2) || (evt.which == 3))){
      	alert("Nie można użyć prawego przycisku myszy");
      		return false;
  		}
	}
	document.onmousedown=blockMouseClick;
	</script>

	<script>
	let clicked = 0;

function showMenu() {

	const showMenu = document.getElementById('show-menu');
	const menu = document.getElementById('menu');
	
	if(clicked === 0) {
	
		showMenu.className='show-menu clicked';
		
		menu.style.left = 0;
		
		clicked = 1;
		
	}
	
	else {
	
		showMenu.className='show-menu';
		
		menu.style.left = '-242px';
		
		clicked = 0;
		
	}
	
}</script>

      <h3>Patrz na upływający czas</h3>
          <script>
        function zegarek()
        {
            var data = new Date();
            var godzina = data.getHours();
            var minuta = data.getMinutes();
            var sekunda = data.getSeconds();
            var dzien = data.getDate();
            var dzienN = data.getDay();
            var miesiac = data.getMonth();
            var rok = data.getFullYear();
           
            if (minuta < 10) minuta = "0" + minuta;
            if (sekunda < 10) sekunda = "0" + sekunda;
           
            var dni = new Array("niedziela", "poniedziałek", "wtorek", "środa", "czwartek", "piątek", "sobota");
            var miesiace = new Array("stycznia", "lutego", "marca", "kwietnia", "maja", "czerwca", "lipca", "sierpnia", "września", "października", "listopada", "grudnia");
           
            var pokazDate = "Dzisiaj jest " + dni[dzienN] + ', ' + dzien + ' ' + miesiace[miesiac] + ' ' + rok + " roku.<br />Godzina " + godzina + ':' + minuta + ':' + sekunda;
            document.getElementById("zegar").innerHTML = pokazDate;
           
            setTimeout(zegarek, 1000);            
        }        
    </script>
